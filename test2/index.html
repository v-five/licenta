<html>
<head>
<link rel="stylesheet" href="css/r9.css" type="text/css">
<link rel="stylesheet" href="css/suggest.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/jqueryui.css">
<script src="js/jquery.js"></script>
<script src="js/jqueryui.js"></script>
<script src="js/timepicker.js"></script>
<script type="text/javascript" src="js/r9.js"></script>
<script type="text/javascript" src="js/streaming.js"></script>
<script type="text/javascript" src="js/smarty.js"></script>
</head>

<body>
<div id="head">
<img src="css/images/header.jpg" />
</div>
<div id="tabs" style="font-size:12px; width:40%; margin:auto">
	<ul>
		<li><a href="#tren">Train</a></li>
		<li><a href="#air">Airplane</a></li>
	</ul>

    
    <div id="tren">
    <img src="css/images/train.png" />
        <form>
            <label for="from" id="from_label">From:</label>
            <input type="text" id="from" autocomplete="off"/></br>
        
            <label for="to" id="to_label">To:</label>
            <input type="text" id="to" autocomplete="off"/></br>
        
            <label for="date">Date:</label>
            <input type="text" class="span2" value="02-16-2012" id="date" readonly>
            </br>
            
            <label for="time">Time:</label>

            <input type="text" class="span2" id="time" readonly>
        </form>
        <input type="submit" name="submit" value="Confirm" style="font-size:12px" onClick="cauta_tren();">
        <br><br><br>
                
        <div id="train">
        </div>
    </div>
    
    <div id="air">
    <img src="css/images/airplain.png" />
        <form name="flights">
            <label for="origin">From:</label>
            <input type="text" onKeyUp="smartyphp(this.value)" id="origin" autocomplete="off"></br>
        
            <label for="destination">To:</label>
            <input type="text" onKeyUp="smartyphp(this.value)" id="destination" autocomplete="off"/></br>
        
            <label for="date2">Departing:</label>
            <input type="text" class="span2" value="02/16/2012" id="date2" readonly>
            </br>
            
            <label for="date2">Returning:</label>
            <input type="text" class="span2" value="02/16/2012" id="date3" readonly>
        </form>
        <input type="submit" name="submit1" value="Confirm" style="font-size:12px" onClick="cauta_avion();">
        <br><br><br>
        
        <div id="airplane">
        	
        </div>
    </div>
    
</div>


</body>

<script type="text/javascript" src="js/jfunc.js"></script>    
<script type="text/javascript" src="js/fdcommon.js"></script>
<script type="text/javascript" src="js/fd.js"></script>   
<script type="text/javascript" src="js/smarty1.js"></script>
<script type="text/javascript" src="js/suggest.js"></script>
<script type="text/javascript" src="js/input.js"></script>
  
</html>
